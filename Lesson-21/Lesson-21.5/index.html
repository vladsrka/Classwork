<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link rel="stylesheet" href="./normaliz.css" type="text/css">
    <link rel="stylesheet" href="./index.css" type="text/css">
    <title>Lesson-21.5</title>
    <style>
        .input-form {
            display: flex;
            align-items: center;
        }

        .error-message {
            color: red;
            font-size: 0.7em;
            display: none;

        }

        .error-message.active {
            display: block;
        }

        .input {
            flex-grow: 2;
        }

        p {
            margin: 0;
        }

        label {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="input-form">
        <label>Ведите пункт списка</label>
        <div class="input">
            <p class="error-message">Вы не ввели данные</p>
            <input type="text" name="item" required>
        </div>
    </div>

    <p>Список дел:</p>
    <ol></ol>

    <script>
        "use strict";

        let input = document.querySelector('input');

        input.addEventListener('keypress', addListItem);

        function addListItem(event) {
            if (event.key == 'Enter') {
                if (input.value == '' || input.value == null) {
                    document.querySelector('.error-message').classList.add('active');
                } else {
                    const li = document.createElement('li');
                    li.innerHTML = input.value;
                    document.querySelector('ol').appendChild(li);
                    input.value = '';
                }
            }
        }
    </script>

    <script src="script.js"></script>
</body>

</html>
