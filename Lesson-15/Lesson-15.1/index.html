<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lesson-15.1</title>

</head>

<body>
    <script>

        let number = 34;
        let numberuser = prompt('Введитe положительное число:');
        if (+numberuser == null || +numberuser == '') {
            alert("Вы ничего не ввели!");
        }
        else if (isNaN(numberuser)) {
            alert("Вы ввели не число!");
        }
        else if (parseFloat(numberuser) <= 0) {
            alert("Нужно ввести положительное число!");
        }
        else if (Number(numberuser) == number) {
            alert('Вы угадали число!');
        }
        else if (Number(numberuser) < number) {
            alert('Вы не угадали. Ваше число меньше загаданного!');
        }
        else {
            alert('Вы не угадали. Ваше число больше загаданного!');
        }



    </script>
</body>

</html>
