        function getarr(arr) {
            let num = arr.length;
            let sum1, sum2 = 0;
            for (let i = 0; i < num; i++) {
                let nex = arr[i].length;
                sum1 = 0;
                for (let j = 0; j < nex; j++) {
                    sum1 += arr[i][j];
                }
                sum2 += sum1;
            }
            console.log(`Сумма всех элементов: ${sum2}`);
        }
        console.log(getarr([[4, 5], [6, 7], [4, 6], [4, 8]]));
