        function getarr(arr) {
            let num = arr.length;
            for (let i = 0; i < num; i++) {
                let nex = arr[i].length - 1;
                if (arr[i][nex] == 'a') {
                    arr[i] = 'sos';
                }
            }
            return arr;
        }
        console.log(getarr(['vlad', 'artema', 'arcadiy', 'tanua']));
